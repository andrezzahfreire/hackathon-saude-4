<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Histórico</title>

    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="css/sb-admin-2.min.css" rel="stylesheet">

</head>

<body class="bg-gradient-success">

    <div class="container">

        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                    <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
                    <div class="col-lg-7">
                        <div class="p-5">
                            <div class="text-center">
                                <h2 class="h4 text-gray-900 mb-4">Por fim, complete essa seção para manter 
                                    seu histórico de saúde atualizado:</h2>

                            </div>
                            <form class="user">
                                 <!-- Histórico de Vacinas -->
                                    <div class="form-group">
                                        <label for="vacinas">Histórico de Vacinas</label>
                                        <select multiple class="form-control" id="vacinas">
                                            <option value="gripe">Gripe</option>
                                            <option value="hepatite">Hepatite</option>
                                            <option value="tetano">Tétano</option>
                                            <option value="covid19">COVID-19</option>
                                            <option value="outrasVacinas">Outros (especificar)</option>
                                        </select>
                                    </div>
                    
                                 

                                <!-- Histórico de Condições de Saúde Mental -->
                                <div class="form-group">
                                    <label for="saude_mental">Histórico de Condições de Saúde Mental</label>
                                    <select multiple class="form-control" id="saude_mental">
                                        <option value="depressao">Depressão</option>
                                        <option value="ansiedade">Ansiedade</option>
                                        <option value="disturbios_alimentares">Distúrbios Alimentares</option>
                                        <option value="outrosSaudeMental">Outros (especificar)</option>
                                    </select>
                                </div>

                                <!-- Atualmente em Terapia ou Tratamento Psicológico -->
                                <div class="form-group">
                                    <label for="terapia">Atualmente em Terapia ou Tratamento Psicológico</label>
                                    <select class="form-control" id="terapia">
                                        <option value="">Selecione</option>
                                        <option value="sim">Sim</option>
                                        <option value="nao">Não</option>
                                    </select>
                                </div>
                    
                                <!-- Uso de Suplementos/Vitaminas -->
                                <div class="form-group">
                                    <label for="suplementos">Uso de Suplementos/Vitaminas</label>
                                    <select multiple class="form-control" id="suplementos">
                                        <option value="vitaminas">Vitaminas (especificar)</option>
                                        <option value="minerais">Minerais (especificar)</option>
                                        <option value="outrosSuplementos">Outros (especificar)</option>
                                    </select>
                                </div>
                
                            <!-- Medicamentos em Uso Atual -->
                            <div class="form-group">
                                <label for="medicamentos">Medicamentos em Uso Atual</label>
                                <input type="text" class="form-control" id="medicamentos" placeholder="Medicamentos em Uso Atual">
                            </div>
                                
                            <h2 class="h4 text-gray-900 mb-4">Ao criar sua conta no PreVine, 
                                você concorda com nossos Termos de Uso e Privacidade, 
                                incluindo o recebimento de notificações importantes e 
                                o compartilhamento de Dados Médicos com Profissionais de Saúde.</h2>

                            <!-- Botões de Continuar e Cancelar -->
                            <div class="form-group row">
                                <div class="col-sm-6">
                                    <button type="submit" class="btn btn-success btn-user btn-block">
                                        <a href="index.html" >
                                            Criar conta
                                        </a></button>
                                </div>
                                <div class="col-sm-6">
                                    <button type="reset" class="btn btn-light btn-user btn-block">Cancelar</button>
                                </div>
                            </div>
                        </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin-2.min.js"></script>

</body>

</html>
