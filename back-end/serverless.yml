org: hackathon2024
app: Hackathon-saude-4.0
service: hackaton-saude-4.0
frameworkVersion: "3"

plugins:
  - serverless-offline
  - serverless-plugin-typescript

custom:
  tableName: "employee-${sls:stage}"
  serverless-plugin-typescript:
    tsconfig: ./tsconfig.json
    outDir: ./dist
  esbuild:
    bundle: true
    minify: false

provider:
  name: aws
  runtime: nodejs18.x
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - dynamodb:Query
            - dynamodb:Scan
            - dynamodb:GetItem
            - dynamodb:PutItem
            - dynamodb:UpdateItem
            - dynamodb:DeleteItem
          Resource:
            - Fn::GetAtt: [EmployeeTable, Arn]
  environment:
    EMPLOYEE_TABLE: ${self:custom.tableName}

functions:
  api:
    handler: src/handler.handler
    events:
      - httpApi: "*"

resources:
  Resources:
    EmployeeTable:
      Type: AWS::DynamoDB::Table
      Properties:
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        BillingMode: PAY_PER_REQUEST
        TableName: ${self:custom.tableName}